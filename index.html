<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LUNA ARCADE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #121212;
            --card-bg: #1e1e2e;
            --ww-accent: #ffd369; /* Kuning Werewolf */
            --gw-accent: #00FF9D; /* Hijau Geometry */
            --text-main: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* HEADER */
        .header { text-align: center; margin-bottom: 30px; margin-top: 20px; }
        .logo { 
            font-size: 3rem; font-weight: 800; letter-spacing: 5px; margin: 0;
            background: linear-gradient(to right, var(--gw-accent), var(--ww-accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .subtitle { font-size: 0.9rem; letter-spacing: 2px; opacity: 0.7; }

        /* USER PROFILE INPUT */
        .user-setup {
            width: 100%; max-width: 400px; margin-bottom: 40px;
            background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        input {
            width: 100%; padding: 15px; border-radius: 10px; border: none;
            background: rgba(0,0,0,0.3); color: white; text-align: center;
            font-family: 'Poppins'; font-size: 1.1rem; outline: none;
            border: 2px solid transparent; transition: 0.3s; box-sizing: border-box;
        }
        input:focus { border-color: var(--gw-accent); }

        /* GAME GRID */
        .game-grid {
            display: grid; grid-template-columns: 1fr; gap: 20px;
            width: 100%; max-width: 450px;
        }

        /* GAME CARD */
        .game-card {
            background: var(--card-bg); border-radius: 20px; overflow: hidden;
            position: relative; transition: transform 0.2s; cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column;
        }
        .game-card:active { transform: scale(0.98); }
        
        .card-banner { height: 100px; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .card-icon { font-size: 4rem; z-index: 2; text-shadow: 0 4px 10px rgba(0,0,0,0.5); }
        .card-bg-glow { position: absolute; width: 100%; height: 100%; opacity: 0.3; top: 0; left: 0; }

        .card-info { padding: 20px; text-align: left; }
        .card-title { font-size: 1.5rem; font-weight: 800; margin: 0; text-transform: uppercase; }
        .card-desc { font-size: 0.85rem; opacity: 0.7; margin: 5px 0 15px 0; line-height: 1.4; }
        .tags { display: flex; gap: 8px; font-size: 0.75rem; font-weight: 600; }
        .tag { padding: 4px 10px; border-radius: 5px; background: rgba(255,255,255,0.1); }

        /* THEME SPECIFIC */
        .theme-ww .card-banner { background: linear-gradient(45deg, #2c3e50, #000); }
        .theme-ww .card-title { color: var(--ww-accent); }
        .theme-ww .btn-play { background: var(--ww-accent); color: #000; }

        .theme-gw .card-banner { background: linear-gradient(45deg, #0f3460, #000); }
        .theme-gw .card-title { color: var(--gw-accent); }
        .theme-gw .btn-play { background: var(--gw-accent); color: #000; }

        .btn-play {
            width: 100%; padding: 12px; border: none; border-radius: 10px;
            font-weight: 800; font-family: 'Poppins'; cursor: pointer; margin-top: 10px;
            display: flex; align-items: center; justify-content: center; gap: 5px;
        }

        /* FOOTER & LINK STYLING */
        .footer { margin-top: auto; font-size: 0.75rem; color: #666; padding-top: 30px; letter-spacing: 1px; }
        .footer a {
            color: #888; text-decoration: none; font-weight: 600;
            transition: color 0.3s ease;
            border-bottom: 1px dotted #555;
        }
        .footer a:hover {
            color: var(--gw-accent); /* Berubah jadi hijau neon saat disentuh */
            border-bottom-color: var(--gw-accent);
        }
    </style>
</head>
<body>

    <div class="header">
        <h1 class="logo">PLAY LUNA</h1>
        <div class="subtitle">GAMING HUB</div>
    </div>

    <div class="user-setup">
        <label style="font-size: 0.8rem; color:#aaa; display:block; margin-bottom:8px; text-align:left;">PLAYER NAME</label>
        <input type="text" id="globalName" placeholder="Ketik Nama Kamu..." oninput="saveGlobalName()">
    </div>

    <div class="game-grid">
        <div class="game-card theme-ww" onclick="launchGame('werewolf')">
            <div class="card-banner">
                <div class="card-bg-glow" style="background: var(--ww-accent);"></div>
                <span class="material-symbols-rounded card-icon" style="color: var(--ww-accent);">dark_mode</span>
            </div>
            <div class="card-info">
                <h2 class="card-title">Werewolf</h2>
                <p class="card-desc">Cari pengkhianat di desa atau jadilah pemangsa. Permainan deduksi sosial.</p>
                <div class="tags">
                    <span class="tag">ðŸŽ­ 4-12 Orang</span>
                    <span class="tag">ðŸŽ¤ Butuh Host</span>
                </div>
                <button class="btn-play">MAIN SEKARANG</button>
            </div>
        </div>

        <div class="game-card theme-gw" onclick="launchGame('geometry')">
            <div class="card-banner">
                <div class="card-bg-glow" style="background: var(--gw-accent);"></div>
                <span class="material-symbols-rounded card-icon" style="color: var(--gw-accent);">token</span>
            </div>
            <div class="card-info">
                <h2 class="card-title">Geometry War</h2>
                <p class="card-desc">Ular tangga tempur dengan kartu serangan dan strategi neon.</p>
                <div class="tags">
                    <span class="tag">ðŸŽ² 2-6 Orang</span>
                    <span class="tag">âš¡ Casual</span>
                </div>
                <button class="btn-play">MAIN SEKARANG</button>
            </div>
        </div>
    </div>

    <div class="footer">
        LUNA HUB v2.0 â€¢ Dibuat oleh <a href="https://www.instagram.com/mas_uuth/" target="_blank">Mas Uuth</a>
    </div>

    <script>
        // 1. Load Nama saat Halaman Dibuka
        window.onload = () => {
            const savedName = localStorage.getItem("luna_global_name");
            if(savedName) document.getElementById("globalName").value = savedName;
        };

        // 2. Simpan Nama Setiap Mengetik
        function saveGlobalName() {
            const name = document.getElementById("globalName").value.trim();
            localStorage.setItem("luna_global_name", name);
            
            // Simpan juga ke key spesifik masing-masing game agar otomatis terisi
            localStorage.setItem("ww_name", name.toUpperCase()); 
            localStorage.setItem("ut_name", name);               
        }

        // 3. Navigasi ke Game
        function launchGame(game) {
            const name = document.getElementById("globalName").value.trim();
            if(!name) {
                alert("Isi nama dulu, Player!");
                document.getElementById("globalName").focus();
                return;
            }
            
            // Animasi tekan sedikit (Visual Feedback)
            setTimeout(() => {
                // Pastikan file game bernama 'werewolf.html' dan 'ulartangga.html' ada di folder yang sama
                if(game === 'werewolf') window.location.href = "werewolf.html"; 
                if(game === 'geometry') window.location.href = "ulartangga.html"; 
            }, 100);
        }
    </script>
</body>
</html>
